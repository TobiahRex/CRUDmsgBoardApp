<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootswatch-cyborg.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <script src="assets/jquery.min.js" charset="utf-8"></script>
    <script src="assets/bootstrap.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <title>
      Message Board
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="jumbotron">
              <h1>Message Board</h1>
            </div>
          </div>
        </div>

        <form action="post-form" class="new-post form-inline text-center row ">
          <div class="form-group col-xs-8 col-xs-offset-3">
            <input type="text" class="new-author col-xs-3 form-control" id="" placeholder="Name">
            <input type="text" class="new-post col-xs-6 form-control" id="" placeholder="New Post">
            <button class="create-post btn btn-success col-xs-2"><samp>Post</samp></button>
          </div>
        </form>
        <br>
        <div class="row col-xs-12" >
          <div class="all-posts panel default row">

            <div class="panel-heading">
              <h5 class="posts-heading">
                Messages:
              </h5>
            </div>
            <div class="append-here">
              <!-- MESSAGE WILL APPEND HERE -->

            </div>


            <div id='' class="template posts-body col-xs-10 col-xs-offset-1 well row fadeIn animated">
              <div class="message-header panel-heading panel-default row">
                <p class="col-xs-6">Author: <span class="template-author-name text-success">Template Name</span></p>
                <p class="col-xs-6 text-right">Time: <span class="template-time-stamp text-info">Template Time</span></p>
              </div>


              <div class="form-inline hidden edit-row">
                <div class="panel-body form-group col-xs-12">
                  <div class="row">
                    <input type='text' class="template-edit-message text-warning form-control lead" value="Edit This Message">
                    <button class="cancel-btn btn btn-danger pull-right">Cancel</button>
                    <button class="save-btn btn btn-success pull-right">Save</button>
                  </div>
                </div>
              </div>

              <div class="row post-row ">
                <p class="template-post-message col-xs-9 text-warning lead">
                  Template Message
                </p>
                <div class="col-xs-3 panel-body">
                  <button class="delete-btn btn btn-danger pull-right">Delete</button>
                  <button class="edit-btn btn btn-primary pull-right">Edit</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
