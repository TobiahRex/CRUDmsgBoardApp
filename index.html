<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/assets/bootswatch-cyborg.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/assets/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <script src="/assets/jquery.min.js" charset="utf-8"></script>
    <script src="/assets/bootstrap.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <title>
      Message Board
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="jumbotron">
              <h1>Message Board</h1>
            </div>
          </div>
        </div>

        <form action="post-form" class="new-post form-inline text-center row ">
          <div class="form-group col-xs-8 col-xs-offset-3">
            <input type="text" class="col-xs-3 form-control" id="" placeholder="Name">
            <input type="text" class="col-xs-3 form-control" id="" placeholder="New Post">
            <button class="btn btn-success col-xs-2"><samp>Post</samp></button>
          </div>
        </form>
        <br>
        <div class="row col-xs-12" >
          <div class="panel panel default row">

            <div class="panel-heading">
              <h5 class="posts-heading">
                Messages:
              </h5>
            </div>


            <div class="posts-body col-xs-10 col-xs-offset-1 well row fadeIn animated">
              <div class="message-header panel-heading panel-default row">
                <p class="col-xs-6">Author:</p>
                <p class="col-xs-6 text-right">Time:</p>
              </div>
              <div class="row">
                <p class="col-xs-10 text-warning panel-body col-xs-offset-1 lead">
                  Message Here
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
